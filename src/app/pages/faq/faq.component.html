  <div class="adddevice" *ngIf='addDevicepi'>
    <ion-card style="border-radius: 21px;top: 15%;">
      <ion-list>
        <ion-item>
          <ion-label>
            <p>You have to put digit only.</p>
          </ion-label>
          <ion-icon name='close' slot="end" color="dark" (click)='addDevicepi=!addDevicepi'></ion-icon>
        </ion-item>
        <form #userForm='ngForm' (ngSubmit)='submitDevicePi(userForm.value)'>
          <ion-item>
            <ion-input id='deviceadd' type="number" placeholder='Enter number only.' class="form-control"
              name='deviceadd' required roomname='ngModel' ngModel maxlength='15'></ion-input>
          </ion-item>
          <div style="text-align: center;text-transform: uppercase;">
            <ion-button color='dark' size='small' type='submit' style="margin-top: 15px;" [disabled]='userForm.invalid'>
              &nbsp;&nbsp;Submit&nbsp;&nbsp;</ion-button>
          </div>
        </form>
      </ion-list>
    </ion-card>
  </div>
