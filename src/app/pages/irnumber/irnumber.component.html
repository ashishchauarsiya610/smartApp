
<ion-content style=" --background: #d0ced3e6;">
  <ion-row style="text-align: center;margin-top: 17px;">
    <ion-col><ion-button (click)='click1()' class="click1">1</ion-button></ion-col>
    <ion-col><ion-button (click)='click2()' class="click2">2</ion-button></ion-col>
    <ion-col><ion-button (click)='click3()' class="click3">3</ion-button></ion-col>
  </ion-row>

  <ion-row style="text-align: center;">
    <ion-col><ion-button (click)='click4()' class="click4">4</ion-button></ion-col>
    <ion-col><ion-button (click)='click5()' class="click5">5</ion-button></ion-col>
    <ion-col><ion-button (click)='click6()' class="click6">6</ion-button></ion-col>
  </ion-row>

  <ion-row style="text-align: center;">
    <ion-col><ion-button (click)='click7()' class="click7">7</ion-button></ion-col>
    <ion-col><ion-button (click)='click8()' class="click8">8</ion-button></ion-col>
    <ion-col><ion-button (click)='click9()' class="click9">9</ion-button></ion-col>
  </ion-row>

  <ion-row style="text-align: center;">
    <ion-col><ion-button (click)='clickstar()'>*</ion-button></ion-col>
    <ion-col><ion-button (click)='clickzero()' class="click0">0</ion-button></ion-col>
    <ion-col><ion-button (click)='clickhash()'>#</ion-button></ion-col>
  </ion-row>
  <ion-row style="text-align: center;margin-top: 18px;">
    <ion-col size='12' (click)="dismiss()"><ion-icon name="ios-arrow-down" src="assets/iconi5/chevron-down-sharp.svg" style="font-size: 25px;"></ion-icon></ion-col>
  </ion-row>
</ion-content>
