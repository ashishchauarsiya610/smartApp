<ion-header class="ion-no-border">
  <ion-toolbar >
    <ion-buttons slot="start" >
      <ion-back-button defaultHref="/securityLock" ></ion-back-button>
    </ion-buttons>
    <ion-title style="text-align: center; ">
      Special Lock
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
 
  <!-- <ion-button expand="full" shape="round" (click)="lockunlock()"> lock</ion-button> -->
  <ion-grid style="margin-top: 10%;">
    <ion-row>
      <ion-col size="2"></ion-col>
      <ion-col size="8">
       <img style="width: 100%; height: 100%;" src="{{imgPath}}" (click)="lockunlock()">
      </ion-col>
      <ion-col size="2"></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer class="ion-no-border">
  <ion-toolbar color="dark">
    <ion-tabs>
      <ion-tab-bar slot="bottom" style="padding-bottom: 2px;">

        <ion-tab-button (click)="lockunlock()">
          <ion-icon name="finger-print-outline"></ion-icon>
          <ion-label>lock</ion-label>
        </ion-tab-button>
        <ion-tab-button (click)="more()">
          <ion-icon name="lock-closed-outline"></ion-icon>
          <ion-label>more</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="ttlockrecord">
          <ion-icon name="aperture"></ion-icon>
          <ion-label>Records</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="ttlocksettings">
          <ion-icon name="settings"></ion-icon>
          <ion-label>Settings</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
