<div style="height: 50px; width: 50px; position: fixed; top: 0; left: 0;" (click)='openFirst()'><span></span></div>
<ion-menu side="start"  contentId="menu" type="overlay" class="my-custom-menu" side="start" menuId="first">
    <ion-header  style="height: 33%;padding-top: 13px; --background: rgb(204, 204, 204); text-align: center;">
 
      <div style="width: 30%; position: relative; margin: 0 auto; top: 10%;">
        <!-- <img *ngIf='profImg == null' src="assets/HomePage/userblank.png" style="width: 100%; height: 100%; border-radius: 50px;"> -->
        <ion-avatar *ngIf='profImg == null' style="width: 105px; height: 105px;">
          <!-- <img  src="assets/HomePage/userblank.png" style="width: 85px; height: 85px; border-radius: 50px;"> -->
            <img  src="../../../assets/HomePage/tandt.jpg" style="width: 85px; height: 85px; border-radius: 50px;">
               <!-- <img  src="assets/HomePage/dyfo.png" style="width: 85px; height: 85px; border-radius: 50px;"> -->
            
        </ion-avatar>
        <!-- <img *ngIf='profImg !== null' src="{{profImg}}" style="width: 100%; height: 100%; border-radius: 50px;"> -->
        <ion-avatar *ngIf='profImg !== null' style="width: 105px; height: 105px;">
          <!-- <img  src="assets/HomePage/userblank.png" style="width: 85px; height: 85px; border-radius: 50px;"> -->
          <!-- <img  src="{{profImg}}" style="width: 85px; height: 85px; border-radius: 50px;"> -->
          <img  src="../../../assets/HomePage/tandt.jpg" style="width: 85px; height: 85px; border-radius: 50px;">
          <!-- <img  src="assets/HomePage/dyfo.png" style="width: 85px; height: 85px; border-radius: 50px;"> -->
        </ion-avatar>
       
      </div>

      <div style="position: relative; padding: 4%;">
        <span style="font-size: 20px;">{{user.username}}</span>
        <p style="margin: 10px;" routerLink="/profile"><span>View Profile</span></p>
      </div>
      
    </ion-header> 
  <ion-content>
    <ion-list id="menu"  *ngFor="let p of menuItem">
          <ion-item  (click)="openPage(p)" [routerLink]="[p.url]" (click)="menuclick(p.title)">
            <ion-icon [name]='p.icon' slot="start" ></ion-icon>
            {{p.title}}
          </ion-item>

    </ion-list>
    <ion-item (click)="logout()">
      <ion-avatar>
      <ion-icon name="log-out" style="margin-top: 10px;
      width: 22px;
      height: 22px;"></ion-icon>
    </ion-avatar>
    <ion-label>
      <p style="color: black;
      font-size: 16px;
      margin-left: 10px;">Sign Out</p>  </ion-label>     
    </ion-item>
    <!-- <ion-text><h3 style="margin-left: 13px;" (click)="logout()">Logout</h3></ion-text> -->
  </ion-content>
</ion-menu>
