<ion-header translucent class="ion-no-border">
  <ion-toolbar style="--background: #f7f4fae6;">
      <ion-buttons slot="start" >
        <ion-back-button defaultHref="/mainpage" (click)="backbutton()" style="color:rgb(7, 1, 1);"></ion-back-button>
      </ion-buttons>
    <ion-title style="color: rgba(0, 0, 0, 0.568);" class="ion-text-center">User Settings</ion-title>
   
  </ion-toolbar>
</ion-header>
  
  <ion-content fullscreen fullscreen style="background: #d7d8da4a;">
    <ion-avatar style="margin: auto;
    margin-top: 25px;
    width: 65px;
    height: 65px;">
      <img src="../../../assets/HomePage/userblank.png">
      <!-- <img src="{{profImg}}"> -->
    </ion-avatar>
    <ion-grid>
      <ion-row style="font-size: 13px;text-align: center;margin-top: -10px;">
        <ion-col size='5' style="text-align: right;">
         <p >{{mobile}} |</p> 
        </ion-col>
        <ion-col size='7' style="text-align: left;margin-left: -7px;">
       <p>{{email}}</p> 
        </ion-col>
      </ion-row>
      <ion-row style="text-align: center;margin-top: -20px;"> <ion-col >
        <span >{{name}}</span>
        </ion-col></ion-row>
      </ion-grid>
      <ion-button expand='full' (click)="enable()" style="--background: #e7eaec80;
      color: black;
      border-top: 1px solid #e6e6e6;
      border-bottom: 1px solid #e6e6e6;
      width: 100%;
      margin-left: 0px;"> EDIT INFO <ion-icon name="create" slot="end" ></ion-icon></ion-button>
     <form #form="ngForm"  (ngSubmit)="updatedetails(form)" (keyup.enter)="updatedetails(form)">
      <ion-list>
        <ion-item>
          <ion-label ><p>Name</p></ion-label>
          <ion-input style="margin-left: 55px;" type="text" name="name" [(ngModel)]="name" disabled ngModel class="form-control" class="ion-input"></ion-input>
          <!-- <span *ngIf="name.invalid && name.touched" class="error">*This field is required</span> -->
        </ion-item>
        <ion-item>
          <ion-label ><p>Phone Number</p></ion-label>  
          <ion-input   type="tel" name="mobile" [(ngModel)]="mobile" minlength="10" maxlength="10" disabled ngmodel class="form-control" class="ion-input"> </ion-input>
          <!-- <span *ngIf="mobile.invalid && mobile.touched" class="error">*please enter valid mobile number</span>        -->
        </ion-item>
       <ion-item>
          <ion-label ><p>Email</p></ion-label>  
          <ion-input style="margin-left: 55px;font-size: 15px;"  type="email" name="email" id="user-mail"  [(ngModel)]="email" disabled  class="form-control" class="ion-mail"></ion-input>
          <ion-icon  slot="end" name="checkmark-circle-outline" class="validmail" style="color: green;" *ngIf="emailvalide"></ion-icon>
          <ion-icon name="create" slot="end" disabled (click)='validateEmail()' type='submit' *ngIf="emailinvalide"></ion-icon>
        </ion-item>
        <ion-item detail (click)='changePassword()'>
          <ion-label ><p>Update Password</p></ion-label>  
        </ion-item>
        
        
       
      </ion-list>
      <div class="ion-padding" style="display: none;">
      <ion-button  expand="block" style="--background: #e7eaec80;
        color: black;
        border-top: 1px solid #e6e6e6;
        border-bottom: 1px solid #e6e6e6;
        width: 100%;
        margin-left: 0px;" class="ion-no-margin" type="submit" >Update</ion-button>
        </div>
      </form>
      <ion-item (click)="logout()">
        <ion-label ><p>Sign Out</p></ion-label> 
        <ion-icon name="log-out" ></ion-icon>       
      </ion-item>
    
      <ion-item (click)="guestclick()">
        <ion-label ><p>Guest List</p></ion-label> 
        <ion-icon name="person-outline" ></ion-icon>       
      </ion-item>
      <button ion-button full icon-left (click)="user.cycleTheme()">
        <ion-icon name="color-palette"></ion-icon>
        Change Theme
      </button>
      
      
      <button ion-button full icon-left (click)="user.setTheme('day')">
        <ion-icon name="color-palette"></ion-icon>
        Change DAY
      </button>

      <div class="otpEnter" *ngIf='otpenter'>
        <ion-card style="border-radius: 21px;top: 15%;">
          <ion-list>
            <ion-item>
              <ion-label><p>Please enter one time verification code send to &nbsp;{{email}}</p></ion-label>
              <ion-icon name='close' slot="end" color="dark" (click)='otpenter=!otpenter'></ion-icon>
            </ion-item>
            <form #userForm='ngForm' (ngSubmit)='validateOTP(userForm.value)'>
            <ion-item>
              <ion-input id='otp' type='number' placeholder='Enter otp here.' class="form-control" name='otp' required roomname='ngModel' ngModel maxlength='6'></ion-input>
            </ion-item>       
            <div style="text-align: center;text-transform: uppercase;"><ion-button color='dark' size='small' type='submit' style="margin-top: 15px;" [disabled]='userForm.invalid'>&nbsp;&nbsp;Submit&nbsp;&nbsp;</ion-button></div>
          </form>
          </ion-list>
        </ion-card>
      </div>


  </ion-content>

  <ion-footer class="ion-no-border">
    <ion-toolbar style="--background: #f7f4fae6;">
      <ion-avatar style="margin: auto;">
        <img  src="../../../assets/HomePage/dyfo.png">
        <!-- <img src="../../../assets/HomePage/smartx.png"> -->
        <!-- <img  src="../../../assets/HomePage/tandt.jpg"> -->
        <!-- <img class="profile-set" src="assets/HomePage/sara_white.jpg"> -->
        <!-- <img  src="../../../assets/dyfo.png"> -->
        <!-- <img src="assets/HomePage/wonder.png" alt="wondersolutions"> -->
      </ion-avatar>
    </ion-toolbar>
  </ion-footer>
