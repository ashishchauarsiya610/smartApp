
<ion-content style=" --background: #d0ced3e6;">
  <ion-row style="text-align: center;margin-top: 17px;">
    <ion-col><ion-button (click)='exitclick()' class="exit">exit</ion-button></ion-col>
    <ion-col><ion-button (click)='playclick()' class="play">play</ion-button></ion-col>
    <ion-col><ion-button (click)='recordclick()' class="record">record</ion-button></ion-col>
  </ion-row>

  <ion-row style="text-align: center;">
    <ion-col><ion-button (click)='stopclick()' class="stop">stop</ion-button></ion-col>
    <ion-col><ion-button (click)='pauseclick()' class="pause">pause</ion-button></ion-col>
    <ion-col><ion-button (click)='previosclick()' class="previous">previous</ion-button></ion-col>
  </ion-row>

  <ion-row style="text-align: center;">
    <ion-col><ion-button (click)='nextclick()' class="next">next</ion-button></ion-col>

  </ion-row>

  <ion-row style="text-align: center;">
    <ion-col><ion-button (click)='greenclick()'>green</ion-button></ion-col>
    <ion-col><ion-button (click)='blueclick()'>blue</ion-button></ion-col>
    <ion-col><ion-button (click)='yellowclick()'>yellow</ion-button></ion-col>
  </ion-row>
  <ion-row style="text-align: center;">
    <ion-col><ion-button (click)='guideclick()'>guide</ion-button></ion-col>
    <ion-col><ion-button (click)='langclick()'>launguage</ion-button></ion-col>
    <ion-col></ion-col>
  </ion-row>
  <ion-row style="text-align: center;margin-top: 18px;">
    <ion-col size='12' (click)="dismiss()"><ion-icon name="ios-arrow-down" src="assets/iconi5/chevron-down-sharp.svg" style="font-size: 25px;"></ion-icon></ion-col>
  </ion-row>
</ion-content>
