<ion-header class="ion-no-border">
  <ion-toolbar >
    <ion-buttons slot="start" >
      <ion-back-button defaultHref="/ttlockpasscodelist" ></ion-back-button>
    </ion-buttons>
    <ion-title style="text-align: center;">
      Generate Passcode
    </ion-title>
  
  </ion-toolbar>
</ion-header>
<ion-content>
  <form  #form="ngForm" (ngSubmit)="addpass(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
         
          <div padding>
            <ion-item>
              <ion-icon name="call-outline" color="primary" slot="start" class="loginIcon"></ion-icon>
              <ion-input  name="Passcode" type="number" placeholder="Enter Passcode(min 6 number)" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-icon name="person" color="primary" slot="start" class="loginIcon"></ion-icon>
              <ion-input name="name" type="text" placeholder="Please Enter a name for the ekey" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Authorized Admin</ion-label>
              <ion-toggle  (ionChange)="notify($event)"></ion-toggle>
            </ion-item>
          </div>
          <div padding>
            <ion-button  expand="full" type="submit" [disabled]="form.invalid" expand="block">send ekey</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>
